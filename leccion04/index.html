<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso: React desde cero - Lección 04</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- 💡 Aquí será donde escribamos nuestros scripts
    ⚠️ Para que JSX pueda ser interpretado por Babel y finalmente ejecutado en el navegador tendrás que cambiar el `type="module"` por `type="text/babel"` -->
    <script type="text/babel">
    
    // 🏋️‍♂️ 1. Este es el código que debes implementar utilizando JSX
    // const h1 = React.createElement('h1',{
    //     className: "title"
    // },"Hola Mundo!")

    const h1 = <h1 className='title'>Hola mundo</h1>

    // 🏋️‍♂️ 2. Este es el código que debes implementar utilizando JSX
    // const nestedH1 = React.createElement('h1',null, "Hola", " ",
    //     React.createElement('strong',null, "Mundo")
    // )
    
    const nestedH1 = <h1>Hola <span>mundo</span></h1>

    // 🍬 Crédito Extra
    // Crea una lista utilizando JSX

    const myList = <ul>
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
    </ul>

    // 🍬 Crédito Extra 2
    // Como puedes automatizar la creación de la lista? 
    // 🕵️‍♀️ Pista: Array.map 

    const elementsForList = ['Primer elemento en el arreglo', 'Segundo elemento en el arreglo']
    const createAutomatedList = <ul>{elementsForList.map(individualElement=>{
        return <li>{individualElement}</li>
    })}</ul>

    const root = document.getElementById('root')
    ReactDOM.render([nestedH1, myList, createAutomatedList], root)

    </script>

</body>
</html>
