    <script type="text/javascript">
    /* ğŸ‹ï¸â€â™‚ï¸ 1. Crea elementos de interfaz utilizando la api DOM de Javascript

    const root = document.getElementById('root1');
    const h1 = document.createElement('h1');
    h1.innerHTML = 'Este es el tÃ­tulo';

    */

    const strongElement = React.createElement('strong', {
